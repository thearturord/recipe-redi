<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="style/reset.css" />
    <link rel="stylesheet" type="text/css" href="style/style.css" />
    <script src="https://kit.fontawesome.com/de514a2348.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Lato&display=swap"
      rel="stylesheet"
    />
    <title>WhattaCook</title>
  </head>
  <body>
    <header>
      <div id="logo-wrapper">
        <img href="#" src="style/img/logo.png" alt="logo" id="logo" />
      </div>
      <nav>
        <div id="input-group">
          <input
            type="text"
            id="searchField"
            placeholder="Search over recipes.."
          />
          <button type="button" onclick="onSearchClicked()">
            <i class="fas fa-search"></i>Search
          </button>
        </div>
      </nav>
      <div id="heart"><i class="fas fa-heart"></i></div>
    </header>

    <div id="big-container">
      <section id="recipeListSection"></section>
      <section id="recipeSection"></section>
    </div>

    <script src="javascript/main.js"></script>
  </body>
</html>
