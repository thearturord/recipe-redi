<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Whattacook</title>
  </head>
  <body>
    <header>
      <div id="header-wrapper">
        <div id="logo">
          <h1>Whattacook</h1>
        </div>
        <div id="search">
          <input type="text" id="searchField" placeholder="Search over recipes.." />
          <!-- onfocus="this.value=''" - clears the search field -->
        </div>
        <div>
          <button onclick="onSearchClicked()">Search</button>
        </div>
        
      </div>
    </header>
    <div id="big-container">
      <section id="recipeList"></section>
      <section id="recipe"></section>
      <section id="shoppingList"></section>
    </div>

    <script src="main.js"></script>
  </body>
</html>
