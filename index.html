<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>WhattaCook</title>
  <link rel="shortcut icon" href="media/logo.png">
  <link rel="stylesheet" href="style/style.css">
  <!-- <script src='https://kit.fontawesome.com/2c36e9b7b1.js' crossorigin='anonymous'></script> -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
  <link href='https://fonts.googleapis.com/css?family=Lato:350,400,700|Oswald&display=swap' rel='stylesheet'>
  </style>
</head>

<body>

  <div class="page-wrapper">

    <header>

      <div class="logo">
        <a href="index.html"><img src="media/logo.png" alt=""></a>
      </div>
      <nav>

        <div class="search">
          <input class="searchField" id="searchField" type="text" name="" value="">
          <a onclick="onSearchClicked()" class="search-btn"><i class="fas fa-search"></i></a>
        </div>
      </nav>

      <div class="love">
        <i onclick="displayFav()" class="fas fa-heart displayFav"></i>
      </div>

    </header>

    <div class="big-container">

      <section id="results">
        <div class="eachBoxName">
          <h1>Results</h1>
        </div>

        <div id="resultShow">

        </div>
      </section>

      <section id="middle">

        <div class="eachBoxName">
          <h1>Recipes details</h1>
        </div>

        <div id="resultContent" class="resultContent">

        </div>
      </section>

      <section id="favorites">
        <div class="eachBoxName">
          <h1>Favorites</h1>
        </div>

        <div id="favoritesWrap" class="">

        </div>
      </section>
    </div>

    <footer>
      <p>Redi School Students - 2019 Reserved Copyrights</p>
    </footer>

  </div>

  <script src="javascript/main.js"></script>
</body>

</html>
